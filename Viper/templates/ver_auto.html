{% extends "base.html" %}

{% block titulo %}
    Ver Auto
{% endblock  %}

{% block h1 %}
<h1 class="mx-auto my-0 text-uppercase">{{ auto.marca }} {{ auto.modelo }}</h1>
{% endblock  %}

{% block main %}
 
<ul>
    <li>Marca: {{auto.marca}}</li>
    <li>Modelo: {{auto.modelo}}</li>
    <li>Año: {{auto.año}}</li>
    <li>Precio: {{auto.precio}}</li>
    <li>Hp: {{auto.hp}}</li>
</ul>


{% endblock main %}
